<h1>Listagem de receitas</h1>

<mat-toolbar class="add-new-toolbar">
   <mat-toolbar-row>
      <a mat-raised-button color="accent" [routerLink]="['/receitas/novo']">
         <mat-icon>add_circle_outline</mat-icon>
         Nova receita
      </a>
   </mat-toolbar-row>
</mat-toolbar>

<table mat-table [dataSource]="receitas" class="mat-elevation-z4">

   <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

   <!-- Nome Column -->
   <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let ingrediente"> {{receita.nome}} </td>
   </ng-container>
   
   <!-- Editar Column -->
   <ng-container matColumnDef="editar">
      <th mat-header-cell *matHeaderCellDef> Editar </th>
      <td mat-cell *matCellDef="let ingrediente">
         <a mat-raised-button color="accent" 
            [routerLink]="['/receitas', receita._id]">
            <mat-icon>edit</mat-icon>
         </a>
      </td>
   </ng-container>

   <!-- Excluir Column -->
   <ng-container matColumnDef="excluir">
      <th mat-header-cell *matHeaderCellDef> Excluir </th>
      <td mat-cell *matCellDef="let ingrediente">
         <button mat-raised-button color="warn"
            (click)="excluir(receita._id)">
            <mat-icon>delete_forever</mat-icon>
         </button>
      </td>
   </ng-container>

   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
   <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
