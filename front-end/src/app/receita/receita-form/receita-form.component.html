<h1>{{ title }}</h1>

<form class="std-form" #f="ngForm" (ngSubmit)="salvar(f)">
    <mat-form-field>
        <input matInput placeholder="Nome" required [(ngModel)]="receita.nome" name="nome">
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Tempo de Preparo (em minutos)" required [(ngModel)]="receita.tempo_de_preparo"
            name="tempo_de_preparo" type="number">
    </mat-form-field>
    <mat-form-field>
        <mat-select #select multiple placeholder="Ingredientes" (selectionChange)="setSelected($event)" required name="ingredientes">
            <mat-option *ngFor="let ingrediente of ingredientes" [value]="ingrediente._id">
                {{ ingrediente.nome }}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <textarea rows="6" matInput placeholder="Modo de preparo" required [(ngModel)]="receita.modo_de_preparo"
            name="modo_de_preparo"></textarea>
    </mat-form-field>

    <mat-form-field>
        <mat-select placeholder="UsuÃ¡rio" required [(ngModel)]="receita.id_user" name="id_user">
            <mat-option *ngFor="let usuario of usuarios" [value]="usuario._id">
                {{ usuario.nome }}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-toolbar class="form-buttons">
        <mat-toolbar-row>
            <button mat-raised-button type="submit" color="accent">
                Salvar
            </button>
            <button mat-raised-button type="button" (click)="voltar(f)">
                Voltar
            </button>
        </mat-toolbar-row>
    </mat-toolbar>

</form>
